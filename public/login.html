<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Landing</title>

		<script src="components/footer.js" type="text/javascript" defer></script>
	</head>

	<body class="d-flex h-100 text-bg-dark flex-column bg-dark">
		<main class="form-signin w-100 m-auto">
			<form id="loginForm">
				<h1 class="h3 fw-normal mb-3">Please Log In</h1>
				<div class="form-floating mb-2">
					<input
						type="text"
						class="form-control"
						id="username"
						placeholder="test"
					/>
					<label for="username">Username</label>
				</div>
				<div class="form-floating mb-2">
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="password"
						required
					/>
					<label for="password">Password</label>
				</div>

				<button class="btn btn-light w-100 py-2" type="submit">Log In</button>
			</form>
			<div id="warningCard" class="card border-danger mt-3 d-none">
				<div class="card-body text-danger">
					<p id="warningText" class="card-text"></p>
				</div>
			</div>
		</main>

		<footer-component class="mt-auto w-75 mx-auto"></footer-component>

		<!-- Required Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="js/queryCmds.js" type="text/javascript"></script>
		<script src="js/getCurrentURL.js" type="text/javascript"></script>
		<script src="js/loginUser.js" type="text/javascript"></script>
	</body>
</html>
