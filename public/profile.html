<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Profile</title>

		<script src="components/footer.js" type="text/javascript" defer></script>
		<script src="components/navBar.js" type="text/javascript" defer></script>
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<nav-bar class="justify-content-center float-md-en w-100"></nav-bar>

			<main
				class="flex-grow-1 d-flex justify-content-start align-items-start flex-column w-75 mx-auto"
			>
				<h1 class="mx-auto">Profile Page</h1>
				<hr
					class="border-0 border-bottom w-100 border-white m-0 opacity-100 mb-3"
				/>

				<div
					class="container bg-secondary rounded-2 p-4 align-items-start text-start shadow"
				>
					<h4>User Name:</h4>
					<p id="username-text">Username</p>

					<h4>User Email:</h4>
					<p id="useremail-text">new.user@gmail.com</p>

					<h4>Points:</h4>
					<p id="userpoints-text" class="m-0">0</p>
				</div>
			</main>

			<footer-component class="mt-auto w-75 mx-auto"></footer-component>
		</div>

		<!-- Required Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="js/queryCmds.js" type="text/javascript"></script>
		<script src="js/getCurrentURL.js" type="text/javascript"></script>
		<script src="js/userNavbarToggle.js" type="text/javascript"></script>

		<script src="js/loadUserProfileData.js" type="text/javascript"></script>
	</body>
</html>
