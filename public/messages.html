<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Messaging</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="components/footer.js" type="text/javascript" defer></script>
		<script src="components/navBar.js" type="text/javascript" defer></script>
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<nav-bar class="justify-content-center float-md-en w-100"></nav-bar>

			<main class="px-3 w-50 mx-auto flex-grow-1" id="message-main">
				<div class="w-100">
					<h1>Messages</h1>
					<hr
						class="border-0 border-bottom w-100 border-white m-0 opacity-100"
					/>
				</div>
				<div
					class="d-flex flex-column gap-2 overflow-y-scroll mh-100 p-2"
					id="messages-container"
				></div>
				<form class="mb-3 d-flex gap-3" id="message-form">
					<input
						type="text"
						id="message-send-input"
						name="message"
						class="form-control"
						placeholder="Enter message here"
					/>
					<button type="submit" class="btn btn-light">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-send"
							viewBox="0 0 16 16"
						>
							<path
								d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
							/>
						</svg>
					</button>
				</form>
			</main>

			<footer-component class="mt-auto w-75 mx-auto"></footer-component>
		</div>

		<!-- Required Scripts -->

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script src="js/queryCmds.js" type="text/javascript"></script>
		<script src="js/getCurrentURL.js" type="text/javascript"></script>
		<script src="js/userNavbarToggle.js" type="text/javascript"></script>
		<script src="js/loadMessages.js" type="text/javascript"></script>
		<script src="js/sendMessage.js" type="text/javascript"></script>
	</body>
</html>
