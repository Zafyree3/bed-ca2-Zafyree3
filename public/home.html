<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Messaging</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="components/footer.js" type="text/javascript" defer></script>
		<script src="components/navBar.js" type="text/javascript" defer></script>
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<nav-bar class="justify-content-center float-md-en w-100"></nav-bar>

			<main class="px-3 w-75 mx-auto flex-grow-1 mb-3">
				<div class="w-100">
					<h1>Tasks</h1>
					<hr
						class="border-0 border-bottom w-100 border-white mb-5 opacity-100"
					/>
				</div>

				<h2 class="text-start">Accept Tasks</h2>
				<p class="text-start fst-italic text-info">
					Click to accept tasks to do.
				</p>
				<div
					id="task-container"
					class="container gap-2 overflow-y-scroll mh-100 p-4 bg-body-secondary bg-opacity-50 shadow rounded-3"
				>
					<div id="task-row" class="w-100 m-0 row h-100 g-3"></div>
				</div>

				<div id="completed-task-wrapper" class="mt-5">
					<h2 class="text-start">Completed Tasks</h2>
					<p class="text-start fst-italic text-info">
						Click to accept tasks to do.
					</p>
					<div
						id="completed-container"
						class="container gap-2 overflow-y-scroll mh-100 p-4 bg-body-secondary bg-opacity-50 shadow rounded-3"
					>
						<div id="completed-row" class="w-100 m-0 row h-100 g-3"></div>
					</div>
				</div>
			</main>

			<footer-component class="mt-auto w-75 mx-auto"></footer-component>

			<div
				class="modal fade"
				id="editModal"
				tabindex="-1"
				aria-labelledby="editModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="editModalLabel">Edit Notes</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<textarea id="editNotes" class="form-control" rows="3"></textarea>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								id="editModalSubmit"
								type="button"
								class="btn btn-primary"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script> -->
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/queryCmds.js" type="text/javascript"></script>
		<script src="js/getCurrentURL.js" type="text/javascript"></script>
		<script src="js/userNavbarToggle.js" type="text/javascript"></script>

		<script src="js/loadTasks.js" type="text/javascript"></script>
		<script src="js/loadCompleted.js" type="text/javascript"></script>
	</body>
</html>
